<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">‚úèÔ∏è Editar Equipo</h1>
        <form method="POST" class="row g-3">
            {% for campo in ['tipo','marca','modelo','serie','estado','ubicacion','responsable','fecha_ingreso','fecha_egreso'] %}
            <div class="col-md-6">
                <label for="{{ campo }}" class="form-label text-capitalize">{{ campo.replace('_', ' ') }}</label>
                {% if 'fecha' in campo %}
                <input type="date" class="form-control" id="{{ campo }}" name="{{ campo }}" value="{{ equipo[campo]|default('') }}">
                {% else %}
                <input type="text" class="form-control" id="{{ campo }}" name="{{ campo }}" value="{{ equipo[campo] }}" required>
                {% endif %}
            </div>
            {% endfor %}
            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-success px-4">üíæ Guardar cambios</button>
                <a href="/" class="btn btn-secondary ms-3">‚¨Ö Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
